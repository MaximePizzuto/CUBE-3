<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <title>Inscription</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/registerController.js"></script>
</head>
<body>
  <div ng-controller="registerController">
    <h2>Inscription</h2>
    <form ng-submit="register()">
      <label>Nom: </label><input type="text" ng-model="nom"><br>
      <label>Prenom: </label><input type="text" ng-model="prenom"><br>
      <label>Email: </label><input type="email" ng-model="email"><br>
      <label>Mot de passe: </label><input type="password" ng-model="mot_de_passe"><br>
      <input type="submit" value="S'inscrire">
    </form>
    <p>Déjà inscrit? <a href="/login.html">Connexion</a></p>
  </div>
</body>
</html>
